{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'img/icon.ico' %}"
    />

    <link
      rel="preload"
      as="style"
      href="{% static 'css/style.css' %}"
      onload="this.rel = 'stylesheet'"
    />
  </head>
  <body>
    {% include 'partials/_header.html' %}

    <main>{% block content %} {% endblock %}</main>
  </body>
</html>
